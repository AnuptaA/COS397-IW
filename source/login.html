<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TigerTrain</title>
  </head>
  <body>
    <main>
      <div class="log-in-ui">
        <ul class="elements">
          <div class="title-cont"><h1>Welcome to TigerTrain!</h1></div>
          <div class="auth-cont">
            <ul class="credentials">
              <li><h3>Sign in with Uniauth</h3></li>
              <li class="form-input">
                <form action="">
                  <input
                    type="text"
                    id="username"
                    placeholder="Email Address or Username"
                  />
                  <input type="password" id="password" placeholder="Password" />
                  <button class="submit-btn">Sign In</button>
                </form>
              </li>
            </ul>
          </div>
          <div class="CAS">
            <p> Sign in via <a href="#">CAS</a></p>
          </div>
          <div class="alternate">
            <ul class="alt-options">
              <li>
                <p> New to TigerTrain? <a href="#">Create an Account</a></p>
              </li>
              <li>
                <p> <a href="#">Forgot Password</a> </p>
              </li>
            </ul>
          </div>
        </ul>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
